version: '3.8'

services:
  app:
    image: llbangkokll/thai-mooc:latest
    container_name: thai-mooc-app
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BASE_URL=http://35.201.164.34
      
      # Database connection
      - DATABASE_URL=mysql://thai_mooc:secure_password@db:3306/thai_mooc
      
      # Security & API
      # Using a generated random string for JWT_SECRET for this initial setup
      - JWT_SECRET=initial_setup_secret_change_me_later_12345
      - GEMINI_API_KEY=your_gemini_api_key_here
      
      # Performance Tuning
      - NODE_OPTIONS=--max-old-space-size=1536
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
    depends_on:
      - db
    
  db:
    image: mysql:8.0
    container_name: thai-mooc-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password_change_me
      MYSQL_DATABASE: thai_mooc
      MYSQL_USER: thai_mooc
      MYSQL_PASSWORD: secure_password
    volumes:
      - mysql_data:/var/lib/mysql

  # Nginx Proxy Manager
  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./npm-data:/data
      - ./npm-letsencrypt:/etc/letsencrypt

volumes:
  mysql_data:

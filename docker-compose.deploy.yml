version: '3.8'

services:
  app:
    container_name: thai-mooc-app
    image: thai-mooc:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      # Use service name 'db' instead of localhost
      - DATABASE_URL=mysql://root:${DB_ROOT_PASSWORD}@db:3306/thai_mooc
      - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Performance Tuning
      - NODE_OPTIONS=--max-old-space-size=1536
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    volumes:
      - uploads_data:/app/public/uploads
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: thai-mooc-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: thai_mooc
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: "mysqladmin ping -h localhost -u root -p$$MYSQL_ROOT_PASSWORD"
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
  uploads_data:

version: '3.8'

services:
  app:
    container_name: thai-mooc-app
    image: thai-mooc:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Performance Tuning
      # ตั้งค่า Max Memory ให้ Node.js (แนะนำ 75% ของ RAM ที่ Limit ไว้)
      # หาก Limit 1G ให้ตั้ง 768, หาก 2G ให้ตั้ง 1536
      - NODE_OPTIONS=--max-old-space-size=1536
    deploy:
      resources:
        limits:
          cpus: '1.5'  # จำกัด CPU ไม่ให้เกิน 1.5 Core (เหลือ 0.5 ไว้ให้ OS/DB)
          memory: 2G   # จำกัด RAM ไม่ให้เกิน 2GB
        reservations:
          cpus: '0.5'
          memory: 512M
    volumes:
      - ./public/uploads:/app/public/uploads
    depends_on:
      - db
    
  db:
    image: mysql:8.0
    container_name: thai-mooc-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: thai_mooc
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # Optional: Auto-init database if needed
      # - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mysql_data:
